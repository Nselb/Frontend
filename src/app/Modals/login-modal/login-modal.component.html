<div>
    <h1>{{data.texts.title}}</h1>
    <form [formGroup]="form">
        <mat-form-field hintLabel="Max 3 caracteres" appearance="outline">
            <mat-label>Código</mat-label>
            <input #codigo matInput formControlName="codigo" maxlength="3" autocomplete="off" type="text"
                oninput="{this.value=this.value.replace(/[^0-9]/g,'');}">
            <mat-hint align="end">{{codigo.value.length || 0}}/3</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="contrasena" autocomplete="off" type="password">
        </mat-form-field>
    </form>
    <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close color="primary" (click)="login()"
            [disabled]="form.invalid">Login</button>
        <button mat-button mat-dialog-close>Close</button>
    </div>
</div>
