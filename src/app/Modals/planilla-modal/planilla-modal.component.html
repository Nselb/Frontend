<div>
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput formControlName="codigo" autocomplete="off" type="text"
                oninput="{this.value=this.value.replace(/[^0-9]/g,'');}">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Descripción</mat-label>
            <input matInput formControlName="descripcion" autocomplete="off" type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" autocomplete="off" type="text">
        </mat-form-field>
    </form>
    <div mat-dialog-actions>
        <button *ngIf="!data.data" mat-raised-button mat-dialog-close color="primary" (click)="createCentro()"
            [disabled]="form.invalid">Crear</button>
        <button *ngIf="data.data" mat-raised-button mat-dialog-close color="primary" (click)="editCentro()"
            [disabled]="form.invalid">Guardar</button>
        <button mat-button mat-dialog-close>Close</button>
    </div>
</div>
