<mat-toolbar color="primary">
    <h1>AJA</h1>
    <span class="menu-spacer"></span>
    <div *ngIf="isLogged == 0">
        <button mat-button (click)="navigate('/login')">Iniciar Sesión</button>
    </div>
    <div *ngIf="isLogged == 1">
        <button mat-button (click)="navigate('/centros')">Centros de Costo</button>
        <button mat-button (click)="logout()">Cerrar Sesión</button>
    </div>
</mat-toolbar>

<router-outlet></router-outlet>
