<mat-toolbar color="primary">
    <h1>Software Udla</h1>
    <span class="menu-spacer"></span>
    <div *ngIf="isLogged == 0" class="btn">
        <button mat-button (click)="navigate('/login')">Iniciar Sesión</button>
    </div>
    <div *ngIf="isLogged == 1" class="head-left">
        <p class="emisor">{{userData.nombreUsuario}}</p>
        <button mat-raised-button color="warn" (click)="logout()">Cerrar Sesión</button>
    </div>
</mat-toolbar>
