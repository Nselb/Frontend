<div class="mat-elevation-z8">

    <div class="search">
        <mat-form-field appearance="standard" class="flex-item-left">
            <div class="search-bar">
                <span class="material-symbols-outlined">search</span>
                <input matInput #sucursal type="text" oninput="{this.value=this.value.replace(/[^0-9]/g,'');}">
            </div>
            <mat-hint>Sucursal</mat-hint>
        </mat-form-field>
        <div class="btn-search"><button mat-raised-button color="primary" (click)="getMovimientos(+sucursal.value)"
                class="flex-item-right">Buscar Sucursal</button></div>
    </div>

    <div>
        <button mat-raised-button color="primary" (click)="createMovimiento()" class="btn-new">Nuevo Trabajador</button>
        <button (click)="exportToExcel()">Descargar Excel</button>
    </div>
    <mat-form-field appearance="standard">
        <div class="search-bar">
            <span class="material-symbols-outlined">search</span>
            <input matInput (keyup)="applyFilter($event)" #input>
        </div>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" id='trabajadores'>
        <ng-container matColumnDef="Identificacion">
            <th mat-header-cell *matHeaderCellDef class="filed-title"> Identificacion </th>
            <td mat-cell *matCellDef="let movimiento"> {{movimiento.identificacion}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombres">
            <th mat-header-cell *matHeaderCellDef class="filed-title"> Nombres </th>
            <td mat-cell *matCellDef="let movimiento"> {{movimiento.nombres}} </td>
        </ng-container>
        <ng-container matColumnDef="Apellido Paterno">
            <th mat-header-cell *matHeaderCellDef class="filed-title"> Apellido Paterno </th>
            <td mat-cell *matCellDef="let movimiento"> {{movimiento.apellido_Paterno}} </td>
        </ng-container>
        <ng-container matColumnDef="Apellido Materno">
            <th mat-header-cell *matHeaderCellDef class="filed-title"> Apellido Materno </th>
            <td mat-cell *matCellDef="let movimiento"> {{movimiento.apellido_Materno}} </td>
        </ng-container>
        <ng-container matColumnDef="Telefono Movil">
            <th mat-header-cell *matHeaderCellDef class="filed-title"> Telefono Movil </th>
            <td mat-cell *matCellDef="let movimiento"> {{movimiento.telefono_Movil}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef class="filed-title"> Acciones </th>
            <td mat-cell *matCellDef="let movimiento">
                <button mat-icon-button color="primary" (click)="editPlanilla(movimiento)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteMovimiento(movimiento)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
