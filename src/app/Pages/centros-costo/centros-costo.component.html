<div class="mat-elevation-z8">
    <button mat-raised-button color="primary" (click)="createCentro()" class="btn-new">Nuevo Centro De Costos</button>
    <mat-form-field appearance="standard">
        <div class="search-bar">
            <span class="material-symbols-outlined">search</span>
            <input matInput (keyup)="applyFilter($event)" #input>
        </div>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef class="filed-title"> CÃ³digo </th>
            <td mat-cell *matCellDef="let centro"> {{centro.codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="Nombre Centro De Costos">
            <th mat-header-cell *matHeaderCellDef class="filed-title"> Nombre </th>
            <td mat-cell *matCellDef="let centro"> {{centro.nombreCentroCostos}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef class="filed-title"> Acciones </th>
            <td mat-cell *matCellDef="let centro">
                <button mat-icon-button color="primary" (click)="editCentro(centro)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCentro(centro)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
</div>
